<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Waffle</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="output" style="font-size: 30px; width: 300px; height: 300px; background-color: aquamarine;"></div>
    <div id="testDiv" style="width: 300px; height: 300px; background-color: lightblue;">Test Div</div>
    <script>
        $(document).ready(function () {
            $("#testDiv").on("click mouseleave mouseenter", function () {
                $("#output").text("you can add multiple events to the same element");
            });
        });
    </script>
</body>

</html>
