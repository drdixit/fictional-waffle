<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Waffle</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="output" style="font-size: 30px; width: 300px; height: 300px; background-color: aquamarine;"></div>
    <input type="text" id="inputField" value="Type here...">
    <script>
        $(document).ready(function () {
            $("#inputField").focus(function () {
                $("#output").text("Input field focused!");
            });
            $("#inputField").blur(function () {
                $("#output").text("blur event triggered! when you leave input field");
            });
            $("#inputField").change(function () {
                $("#output").text("change event triggered! when you change input field");
            });
        });
    </script>
</body>

</html>
