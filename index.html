<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Waffle</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="output" style="font-size: 30px; width: 300px; height: 300px; background-color: aquamarine;"></div>
    <div id="testDiv" style="width: 300px; height: 300px; background-color: lightblue;">Test Div</div>
    <script>
        $(document).ready(function () {
            // setup an event listener to run only once with one method
            $("#testDiv").one({
                "click": function () { $("#output").text("Div was clicked!"); },
                "mouseleave": function () { $("#output").text("Mouse leave Div"); },
                "mouseenter": function () { $("#output").text("Mouse enter Div"); },
            });
        });

    </script>
</body>

</html>
