<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Waffle</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="output" style="width: 500px; height: 500px; background-color: aquamarine;"></div>
    <button id="getJsonButton">Get sample.json File</button>
    <script>
        $(document).ready(function () {
            $("#getJsonButton").click((function () {
                $.ajax({ url: "sample.json", success: function (result) {
                    $("#output").html(JSON.stringify(result, null, 4));
                }});
            }));
        });
    </script>
</body>

</html>
