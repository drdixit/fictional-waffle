<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Waffle</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="output" style="width: 500px; height: 500px; background-color: aquamarine;"></div>
    <script>
        $(document).ready(function () {
            $("#output").hover(function () {
                $(this).text("you entered the div");
            }, function () {
                $(this).text("you left the div");
            })
        });
    </script>
</body>

</html>
